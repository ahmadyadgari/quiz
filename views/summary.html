<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Midterm Survey</title>
</head>
<body>
<div class="container mt-5">
    <h1>Thank you for taking the survey, {{ @username }}!</h1>
    <h2>Your Answers:</h2>
    <ul>
        <check if="{{ count(@statements) > 0 && @statements[0] != 'None selected' }}">
            <true>
                <repeat group="{{ @statements }}" value="{{ @statement }}">
                    <li>{{ @statement }}</li>
                </repeat>
            </true>
            <false>
                <li>No statements selected.</li>
            </false>
        </check>
    </ul>
    <a href="{{ @BASE }}">Return to Home page</a>
</div>
</body>
</html>
