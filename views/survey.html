<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Midterm Survey</title>
</head>
<body>
<div class="container mt-5">
    <h1>Midterm Survey</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="your name" required><br>
        </div>
        <h2>Check all that Apply:</h2><br>
        <input type="checkbox" id="easy-midterm" name="statements[]" value="This midterm is easy">
        <label for="easy-midterm">This midterm is easy</label><br>
        <input type="checkbox" id="like-midterm" name="statements[]" value="I like midterm">
        <label for="like-midterm">I like midterm</label><br>
        <input type="checkbox" id="today-monday" name="statements[]" value="Today is Monday">
        <label for="today-monday">Today is Monday</label><br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
