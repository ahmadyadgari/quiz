<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Midterm Survey</title>
</head>
<body>
<div class="container mt-5">
    <h1>Midterm Survey</h1>
    <form action="#" method="post">
        <div>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required placeholder="Your name">
        </div>
        <h2>Check all that apply:</h2>
        <div>
            <input type="checkbox" id="easy" name="statements[]" value="This midterm is easy">
            <label for="easy">This midterm is easy</label>
        </div>
        <div>
            <input type="checkbox" id="like" name="statements[]" value="I like midterms">
            <label for="like">I like midterms</label>
        </div>
        <div>
            <input type="checkbox" id="monday" name="statements[]" value="Today is Monday">
            <label for="monday">Today is Monday</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
